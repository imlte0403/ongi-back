version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: ongi-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ongi_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ongi-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ongi-backend
    environment:
      PORT: 5000
      ENVIRONMENT: development
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: ongi_db
      DB_SSLMODE: disable
      JWT_SECRET: secret_jwt_key
      KAKAO_CLIENT_ID: 2cf5a303ef1979576a138a3ecaed43a5
      KAKAO_CLIENT_SECRET: HcKE5PehGCrOulfNELmzl6cqvP1VJKub
      KAKAO_REDIRECT_URI: http://localhost:5000/api/v1/auth/kakao/callback
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - ongi-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  ongi-network:
    driver: bridge
